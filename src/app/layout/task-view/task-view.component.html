<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background white">
            <h1 class="title text has-text-primary">
                Lists 
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
                    <p>
                        {{list.title}}
                    </p>
                </a>
            </div>
            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>
        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <h1 class="title text has-text-primary">
                    Tasks
                </h1>
                <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'complete': task.completed }">
                    <p>{{task.title}}</p>
                </div>
                <div *ngIf="tasks.length === 0">
                    <h2 class="empty-state">
                        No Tasks In This List CLick Add Button
                    </h2>
                </div>
            </div>
            
            <button class="circle-add-button button is-primary" routerLink="./new-task">
                <img src="../../../assets/plus sign.png">
            </button>
        </div>
    </div>
    
</div>
